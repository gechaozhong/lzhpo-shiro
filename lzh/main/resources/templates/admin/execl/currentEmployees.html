<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
          xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8">
        <title>社保信息管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel = "shortcut icon" href="${site.logo}">
        <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
        <link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
        <style>
            .layui-table-cell {
                height: auto;
                white-space: normal;
                word-wrap: break-word;
                word-break: break-all;
            }
        </style>



    </head>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
    <body>

        <table class="layui-hide" id="sheet2" lay-filter="test"></table>

    </body>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>
        layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#sheet2'
                ,url:'/admin/system/business/recordTable2Data'
                ,toolbar: '#toolbarDemo'
                ,defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示'
                    ,layEvent: 'LAYTABLE_TIPS'
                    ,icon: 'layui-icon-tips'
                }]
                ,title: '用户数据表'
                ,cols: [
                            [
                            {field:'sequence', title:'工号', width:100}
                            ,{field:'name', title:'姓  名', width:100}
                            ,{field:'sex', title:'性别', width:80, sort: true}
                            ,{field:'idCard', title:'居民身份证号', width:200,rowspan: 2}
                            ,{field:'workingYears', title:'本单位工<br>作年限(年)', width:100}
                            ,{field:'workType', title:'工  种', width:80, sort: true}
                            ,{field:'specialWorkType', title:'是否特<br>殊工种', width:100, sort: true}
                            ,{field:'workStartDate', title:'劳动合同<br>开始时间', width:140, templet : "<div>{{layui.util.toDateString(d.ordertime, 'yyyy年MM月dd日 ')}}</div>"}
                            ,{field:'workEndDate', title:'劳动合同<br>终止时间', width:140,templet : "<div>{{layui.util.toDateString(d.ordertime, 'yyyy年MM月dd日 ')}}</div>"}
                            ,{field:'classificationRegisteredEmployees', title:'在册职<br>工分类' , width:80}
                            ,{field:'migrantWorkerOrNot', title:'是否农<br>民工', width:80}
                            ,{field:'disabilityOrNot', title:'是否<br>残疾', width:80}
                        ]
                ]
                ,page: true
            });
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.prompt({
                        formType: 2
                        ,value: data.email
                    }, function(value, index){
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
        });
    </script>


</html>
