<!DOCTYPE html>

<div >

       <iframe style="width: 99%;height: 800px"  name="ifrPage"  src="table"></iframe>

<script>

    function click1() {

        document.getElementById('ifrPage1').innerHTML = "<iframe src='table'"+"style='width: 99%;height: 800px;'"+"></iframe>";
    };
    function click2() {

        document.getElementById('ifrPage1').innerHTML = "<iframe src='currentExeclDetail'"+"style='width: 99%;height: 800px;'"+"></iframe>";

    function click3() {

        document.getElementById('ifrPage1').innerHTML = "<iframe src='currentExeclDetail'"+"style='width: 100%;height: 800px;'"+"></iframe>";
    };
</script>
